<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Color Calculator</title>
		<link rel="stylesheet" href="/css/style.css">
	</head>
	<body>
		<span tabindex="0" id="tab-anchor"><!-- PREVENT PAGE EXIT VIA TAB --></span>
		<div class="container centered">
			<h1>Color Calculator</h1>
			<p>This calculator helps subtract two colors to determine the difference in colorants.</p>
			<h3>Original Color</h3>
		</div>
		<div class="container table" id="table1"></div>
		<div class="container centered nopad">
			<h3>New Color</h3>
		</div>
		<div class="container table" id="table2"></div>
		<div class="container centered">
			<button id="calculate">Calculate</button>
		</div>
		<span tabindex="0" id="tab-retainer"></span>
		<aside id="lookup">
			<div class="content">
				<header>Colorants Available</header>
				<div class="colorants" id="colorants"></div>
			</div>
		</aside>
		<aside id="results">
			<div class="content">
				<header><h1>Results</h1></header>
				<p id="info"></p>
				<h4>Colorants to add:</h4>
				<div id="final-table"></div>
				<h4 id="missing-header">Colorants missing:</h4>
				<p id="missing-text">These colorants are missing from the new formula. This will change the resulting color.</p>
				<div id="missing-table"></div>
			</div>
		</aside>
		<script src="/js/index.js" type="module"></script>
	</body>
</html>
